<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hotel Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin: 0;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        .footer p {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thank You!</h1>
        </div>
        <div class="message">
            <p>Your booking is confirmed. Please pay the charges at the hotel when you check-in.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Hotel Comfort Inn. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
